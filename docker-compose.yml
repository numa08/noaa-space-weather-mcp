version: '3.8'

services:
  noaa-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MCP_SERVER_PORT=3000
    volumes:
      # Persist cache between restarts
      - noaa-cache:/app/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  noaa-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    ports:
      - "3001:3000"
    volumes:
      - ./src:/app/src:ro
      - noaa-cache-dev:/app/.cache
    command: ["bun", "run", "dev:http"]
    profiles:
      - dev

volumes:
  noaa-cache:
  noaa-cache-dev:
